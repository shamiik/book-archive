<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <!-- .......Search Box......... -->
        <div>
            <h1 class="text-center text-primary">Find your Book!</h1>

            <div class="input-group my-3 mx-auto w-50">
                <input id="input-field" type="text" class="form-control" placeholder="search your book"
                    aria-label="search your book" aria-describedby="button-addon2">
                <button onclick="searchBook()" class=" btn btn-outline-primary" type="button"
                    id="button-addon2">Search</button>
            </div>

            <!-- ..........search result.......... -->

            <p class="text-primary fw-bold" id="found">

            </p>
        </div>


        <!-- .......Error handling........... -->
        <div id="error" class="text-center">

        </div>

        <!--..........Book Search Result......... -->
        <div id="books" class="row row-cols-1 row-cols-md-4 g-4" style="height:20%">

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
